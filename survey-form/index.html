<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Geeks for Geeks Survey Form</h1>
        <div class="card">
            <form>
                <div class="input-field"> 
                    <label for="Name">Name</label><br>
                    <input type="text" placeholder="Enter your name" name="Name"><br><br>
                </div>
                <div class="input-field">
                    <label for="Email">Email</label><br>
                    <input type="text" placeholder="Enter your email" name="email"><br><br>
                </div>
                <div class="input-field">
                    <label for="Age">Age</label><br>
                    <input type="text" placeholder="Enter your age" name="age"><br><br>
                </div>
                    <div class="input-field">
                    <label for="Which option best descibes you ?">Which option best describes you</label>
                 
                    <select  class="country" name="country">
                     <option value="student">student</option>
                      <option value="teacher">teacher</option>
                        <option value="engineer">engineer</option>
                    </select>
                </div><br>
                <div class="input-field-select">
                    <label for="Would you recommed Greeks for Greeks to a friend?">Would you recommed Greeks for Greeks to a friend?</label><br>
                    <div class="radio-btn">
                        <input type="radio" value="yes"><label for="yes">Yes</label><br>
                        <input type="radio" value="No"><label for="No">No</label><br>
                        <input type="radio" value="Maybe"><label for="Maybe">Maybe</label><br>
                    </div>
                </div>
                 <div class="input-field-select">
                    <label for="Languages and Fremworks known(check all that apply)">Languages and Fremworks known(check all that apply)</label>
                </div>
                <div class="checkbox-btn">
                    
                        <input type="checkbox" value="C"><label for="C">C</label><br>
                    
                    
                        <input type="checkbox" value="C++"><label for="C++">C++</label><br>
                
                    
                        <input type="checkbox"value="C#" ><label for="C##">C#</label><br>
                    
                    
                        <input type="checkbox" value="Java"><label for="Java">Java</label><br>
        
                    
                        <input type="checkbox" value="Python"><label for="Python">Python</label><br>
                    
                    
                        <input type="checkbox" value="JavaScript"><label for="JavaScript">JavaScript</label><br>
                    
                    
                        <input type="checkbox" value="Angular"><label for="Angular">Angular</label><br>
                    
                    
                        <input type="checkbox" value="Django"><label for="Django">Django</label><br>
                
                    
                        <input type="checkbox" value="Spring"><label for="Spring">Spring</label><br>
                
                </div>
              <div class="suggestion" style="padding: 10px;">
                <label for="Any comment or suggestion">Any comment or suggestion</label>
              </div>   
                <div class="box">

                </div>
                  <div class="btn">
                    <input type="button" value="Submit">
                  </div> 
  
 
            </form>
        </div>
    </div>
</body>
</html>
